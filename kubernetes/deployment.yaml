apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: appcat
  name: appcat
spec:
  replicas: 2
  selector:
    matchLabels:
      run: appcat
  template:
    metadata:
      labels:
        run: appcat
    spec:
      containers:
      - image: gcr.io/appcat/appcat:latest
        name: appcat
        ports:
        - containerPort: 80

