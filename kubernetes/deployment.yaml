apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: appcatgetter
  name: appcatgetter
spec:
  replicas: 2
  selector:
    matchLabels:
      run: appcatgetter
  template:
    metadata:
      labels:
        run: appcatgetter
    spec:
      containers:
      - image: gcr.io/appcatgetter/appcatgetter:latest
